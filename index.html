<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Odd | EVen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <script defer src="script/main.js"></script>

    <section class="header container pt-3 mt-5">
    <h3 class="text-center m-3">Odd or Even Numbers Validator</h3>
    </section>

    <section class="form container border border-3 shadow">
    <form action="#" class="m-4" method="#">
        <label for="numVal" class="form-label"><span class="form-header">Input Number:</span></label>
        <input type="number" class="form-control" id="numVal" name="numVal">
        <input type="button" class="btn btn-primary mt-2" value="check" onclick="checkNum()" id="checkBtn">
        <input type="reset" class="btn btn-danger mt-2" value="clear" onclick="clear()" id="resetBtn">
    </form>
    <section class="result container p-4">
    <span class="form-header">Result:</span>
    <h4 id="display" class="mb-4">=</h4>
    </section>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
